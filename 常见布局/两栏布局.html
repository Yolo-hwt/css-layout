<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        text-align: center;
        height: 400px;
    }

    .left {
        float: left;
        width: 100px;
        background-color: green;
    }

    .right {
        background-color: burlywood;
    }

    .warp {
        display: flex;
    }

    .warp-left {
        width: 100px;
        background-color: red;
    }

    .warp-right {
        flex: 1;
        background-color: palevioletred;
    }
</style>

<body>
    <div class="left">float-定宽</div>
    <div class="right">自适应</div>

    <div class="warp">
        <div class="warp-left">flex;定宽</div>
        <div class="warp-right">flex:1</div>
    </div>
</body>

</html>
