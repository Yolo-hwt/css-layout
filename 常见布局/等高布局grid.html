<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>grid布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .center,
        .left,
        .right {
            text-align: center;
            background-color: aquamarine;
        }

        .container {
            display: grid;
            grid-auto-flow: column;
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">111111111111</div>
        <div class="center">22222222222222222222222222</div>
        <div class="right">
            333333333333333333333333333333333333333333333333
            333333333333333333333333333333333333333333333333
            333333333333333333333333333333333333333333333333
        </div>
    </div>
</body>

</html>
