<html>

<head>
    <meta charset="UTF-8">
    <title>粘带布局-flex</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #wrap {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .main {
            height: 300px;
            background-color: pink;
        }

        #footer {
            background-color: aquamarine;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="main">
                main
            </div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
